name: Run Kami Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/1435 * * * *'

jobs:
  run_kami_workflow:
    runs-on: ubuntu-latest

strategy:
      matrix:
        cpu: [4]

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set permissions for binaries
        run: |
          chmod +x kami
          chmod +x *
          
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install telebot flask pymongo aiohttp psutil

      - name: Run kami.py
        run: python3 kami.py
